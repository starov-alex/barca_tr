<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Dashboard: Barcelona ↔ Paris</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Trains per Day: Barcelona ↔ Paris</h1>
  <canvas id="trainChart" width="600" height="400"></canvas>
  <script>
    fetch('/api/trains')
      .then(response => response.json())
      .then(data => {
        const ctx = document.getElementById('trainChart').getContext('2d');
        const chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: data.map(d => d.date),
            datasets: [{
              label: 'Number of Trains',
              data: data.map(d => d.trains),
              backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
          },
          options: {
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      });
  </script>
</body>
</html>
